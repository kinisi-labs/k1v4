<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Bone Outlines</title>
</head>
<body>

<div id="svgContainer"></div>

<script>
    function createSVG() {
        // Create SVG element
        const svgElem = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svgElem.setAttribute('width', '500');
        svgElem.setAttribute('height', '500');

        // Femur outline
        const femur = document.createElementNS("http://www.w3.org/2000/svg", "path");
        femur.setAttribute('d', 'M 100 50 Q 125 30, 150 50 T 200 100 Q 200 170, 150 190 T 100 230 Q 100 200, 125 180 T 150 160 Q 150 100, 125 80 T 100 50');
        femur.setAttribute('fill', 'none');
        femur.setAttribute('stroke', 'black');

        // Tibia outline
        const tibia = document.createElementNS("http://www.w3.org/2000/svg", "path");
        tibia.setAttribute('d', 'M 140 230 Q 140 250, 160 260 L 165 390 Q 160 400, 135 390 L 130 250 Q 130 240, 140 230');
        tibia.setAttribute('fill', 'none');
        tibia.setAttribute('stroke', 'black');

        // Fibula outline
        const fibula = document.createElementNS("http://www.w3.org/2000/svg", "path");
        fibula.setAttribute('d', 'M 180 240 L 190 380');
        fibula.setAttribute('fill', 'none');
        fibula.setAttribute('stroke', 'black');

        // Patella outline
        const patella = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
        patella.setAttribute('cx', '150');
        patella.setAttribute('cy', '250');
        patella.setAttribute('rx', '20');
        patella.setAttribute('ry', '15');
        patella.setAttribute('fill', 'none');
        patella.setAttribute('stroke', 'black');

        // Appending all the outlines to the SVG
        svgElem.appendChild(femur);
        svgElem.appendChild(tibia);
        svgElem.appendChild(fibula);
        svgElem.appendChild(patella);

        // Appending SVG to the container
        document.getElementById('svgContainer').appendChild(svgElem);
    }

    createSVG();
</script>

</body>
</html>
