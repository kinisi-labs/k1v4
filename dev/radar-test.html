<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            height: 100%;
            width : 100%;
            margin: 0 auto;
            border: 1px solid #6a2222;
            border-radius: 5%;
        }
        #chart-container {
            position: absolute;
            margin: auto;
            height: 30vh;
            width : 30vw;
            border: 1px solid #0b0101;
        }
    </style>
</head>

<body>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
<script>
    // Data for the radar chart
    const radarDefaultData = {
        labels: ['TAccl',  'CAccl', 'TtlAccl','TForce','CForce', 'TForce'],
        datasets: [{
            label: 'Kinisi K-Score',
            data: [20, 30, 40, 50, 60, 70],
            fill: true,
            backgroundColor: 'rgba(55  , 99, 132, 0.2)',
            borderColor: 'rgb(199, 99, 132)',
            pointBackgroundColor: 'rgb(255, 99, 132)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        }]
    };

    // Configurations for the radar chart
    const radarDefaultConfig = {
        type: 'radar',
        data: radarDefaultData,
        options: {
            elements: {
                line: {
                    borderWidth: 2
                }
            },
            scales: {
                r: {
                    min: 0,
                    max: 100,
                    ticks: {
                        stepSize: 10
                    }
                }
            }
        }
       
    };

    // Initialize the radar chart
    const radarChart = new Chart(
        document.getElementById('myChart'),
        radarDefaultConfig
    );

    // Function to update the chart
    function updateChartData(radarChart) {
        radarChart.data.datasets.forEach((dataset) => {
            dataset.data = dataset.data.map(() => Math.floor(Math.random() * 100)); // Replace each data point with a new random value
        });
        radarChart.update();
    }

    // Update the chart every second
    setInterval(() => {
        updateChartData(radarChart);
    }, 333);
</script>

</body>
</html>
